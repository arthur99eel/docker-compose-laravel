on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - uses: azure/docker-login@v1
      with:
        login-server: influencerjobs.azurecr.io
        username: ${{ secrets.acr_influencerjobs_username }}
        password: ${{ secrets.acr_influencerjobs_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/https://github.com/arthur99eel/influencerJobs/tree/handle_files" -f  "nginx.dockerfile" -t influencerjobs.azurecr.io/influencerjobs-img:${{ github.sha }}
        docker push influencerjobs.azurecr.io/influencerjobs-img:${{ github.sha }}

    - name: Set Web App ACR authentication
      uses: Azure/appservice-settings@v1
      with: 
        app-name: InfluencerJobs
        app-settings-json: | 
          [
            {
              "name": "DOCKER_REGISTRY_SERVER_URL",
              "value": "influencerjobs.azurecr.io",
              "slotSetting": false
            },
            {
              "name": "DOCKER_REGISTRY_SERVER_USERNAME",
              "value": "${{ secrets.acr_influencerjobs_username }}",
              "slotSetting": false
            },
            {
              "name": "DOCKER_REGISTRY_SERVER_PASSWORD",
              "value": "${{ secrets.acr_influencerjobs_password }}",
              "slotSetting": false
            }            
          ]
      
    - uses: azure/webapps-deploy@v2
      with:
        app-name: InfluencerJobs
        images: influencerjobs.azurecr.io/influencerjobs-img:${{ github.sha }}